<div style="text-align:center">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
<div class="container mt-5">
  <h3>Administración de artículos</h3>
    <table class="table table-dark table-hover" *ngIf="hayRegistros(); else sinproductos">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Borrar</th>
          <th scope="col">Seleccionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of lista">
          <td scope="row">{{producto.codigo}}</td>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td><button (click)="eliminar(producto.codigo)" class="btn btn-danger"><i class="far fa-trash-alt"></i> Borrar</button></td>
          <td><button (click)="mostrar(producto.codigo)" class="btn btn-primary"><i class="fas fa-mouse-pointer"></i> Seleccionar</button></td>
        </tr>
      </tbody>
    </table>
    <ng-template #sinproductos><p>No hay productos</p></ng-template>
    <div class="row">
      <div class="col-md-5">
        <h3>Datos</h3>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" [(ngModel)]="prod.descripcion" placeholder="Descripción"/>
          <label for="floatingInput">Descripción</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingNumberInput" [(ngModel)]="prod.precio" placeholder="Precio" />
          <label for="floatingNumberInput">Precio</label>
        </div>
        <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>   
        <p><button (click)="nuevo()" class="btn btn-primary">Agregar <i class="fas fa-plus"></i></button> &nbsp;
        <button (click)="actualizar()" class="btn btn-dark">Modificar <i class="fas fa-edit"></i></button></p>
      </div>
      <div class="col-md-4">
        <img [src]="photoSelected || 'assets/image/no-image.png'" class="img-fluid" alt="No Image" (click)="photoInput.click()">
      </div>
    </div>
</div>
